<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <p>Fill in the details</p>
    <form action="process.php" method="get">
    <div>
        <label>First Name:</label>
        <input type="text" name="first name" placeholder="Enter first name">
    </div>
    <br>
    <div>
        <label>Last Name:</label>
        <input type="text" name="last name" placeholder="Enter last name">
    </div>
    <br>
    <div>
        <label>Gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
    <div>
        <label>Birthday:</label>
        <input type="date" name="birthday">
    </div>
    <br>
     <div>
        <label>Email:</label>
     <input name="email" name="email" placeholder="Enter Email">
     </div>
     <br>
     <div>
        <label>Education Level</label>
        <select name="Education level">
            <option>Undergraduate</option>
            <option>Graduate</option>
            <option>Postgraduate</option>
            <option>SSCE</option>
        </select>
     </div>
     <br>
     <div>
        <label>Country</label>
     <select name="country">
     <option>Nigeria</option>
     <option>Kenya</option>
     <option>UK</option>
     <option>USA</option>
     <option>Ghana</option>
    </select>
     </div>
     <br>
     <div>
        <label>Employment Status:</label>
        <select name="employment status">
            <option>Self employed</option>
            <option>Employed</option>
            <option>Freelancer</option>
            <option>Part time</option>
        </select>
     </div>
     <br>
     <div>
        <label>Phone Number:</label>
        <input type="phone number" placeholder="080*********">
     </div>
     <br>
     <button>Submit</button>
    </form>
    <p>By clicking submit,I agree to <a href="Terms of Use">Terms of Use</a> and acknowledge that I have
    read the <a href="Privacy Policy">Privacy Policy</a></p>
</body>
</html>
